name: Test Action

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Action (if this is a PR)
        if: github.event_name == 'pull_request'
        uses: ./
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          ai-model: 'gpt-5-mini'

